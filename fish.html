---
layout: default
title: Fish
---

<main class="mx-auto w-full sm:w-4/5">
    <section class="mx-12 sm:mx-0 my-10">
        <div class="py-8">
            <h2 class="text-2xl font-bold">Fresh Product</h2>
            <p class="text-lg text-gray-700">All fresh product must be refrigerated and is best eaten as soon as
                possible.</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-x-10 gap-y-10 text-lg font-medium p-10">
            {% for item in site.data.fresh %}
            <div class="bg-white rounded-xl shadow-md overflow-hidden border-gray-300 border-2">
                <div class="m-6">
                    <img class="block object-cover w-full h-65 border-gray-300 border-4 mb-4" src="/assets/images/salmon.jpg" alt="salmon">
                    <p class="text-xl font-semibold text-gray-900"> {{ item.name }} </p>
                    <p class="text-lg font-normal text-gray-600"> {{ item.description }} </p>
                </div>
                <div class="flex justify-between items-center bg-red-400 px-6 py-2">
                    <p class="inline-block "> {{item.price}} </p>
                    <button
                        class="bg-green-300 border-2 md:border-4 border-green-400 hover:bg-green-200 mb-3 rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-white">
                        <a href="#" class="text-white px-3 py-2 rounded-full text-small md:text-base font-medium">Add to
                            cart</a>
                    </button>
                </div>
            </div>
            {% endfor %}
        </div>
    </section>

</main>
