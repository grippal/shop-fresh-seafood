<nav class="bg-gray-50 shadow-sm">
    <div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
        <div class="relative flex items-stretch justify-between h-16">
            <div class="absolute inset-y-0 right-0 flex items-center sm:hidden">
                <!-- Mobile menu button-->
                <button
                    class="toggle-button inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
                    aria-expanded="false">
                    <span class="sr-only">Open main menu</span>
                    <!-- Icon when menu is closed. -->
                    <!--
                            Heroicon name: menu
                            Menu open: "hidden", Menu closed: "block"
                    -->
                    <svg class="menu-open block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                    <!-- Icon when menu is open. -->
                    <!--
                            Heroicon name: x
                            Menu open: "block", Menu closed: "hidden"
                    -->
                    <svg class="menu-close hidden h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <div class="flex-1 flex items-end mb-1 sm:mb-0 justify-center sm:items-stretch sm:justify-between">
                <div class="flex-shrink-0 flex items-end">
                    <img class="block h-12 sm:h-10 md:h-12 w-auto"
                        src="../assets/images/Shop-Fresh-Seafood-Flyer-Title.png" alt="Shop Fresh Seafood">
                </div>
                <div class="desktop-menu hidden sm:flex sm:ml-6">
                    <div class="flex items-center sm:items-end h-full md:mr-4">
                        {% for item in site.data.navigation %}
                        <a href="{{ item.link }}" {% if page.url==item.link
                            %}class="border-b-4 border-red-400 text-red-400 px-3 md:px-5 pb-3 text-base md:text-lg font-medium"
                            {% else
                            %}class="border-b-4 border-gray-50 text-gray-900 hover:text-red-400 px-3 md:px-5 pb-3 text-base md:text-lg font-medium"
                            {% endif %}>

                            {% if item.name == "Cart" %}
                                <svg class="inline-block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                                </svg>
                            {% endif %}

                            {{ item.name }}

                            {% if item.name == "Cart" %}
                                <div class="inline-block rounded-full bg-green-300 w-6 h-6 text-center text-gray-600">0</div>
                            {% endif %}
                        </a>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!--
            Mobile menu, toggle classes based on menu state.
            Menu open: "block", Menu closed: "hidden"
    -->
    <div class="mobile-menu hidden sm:hidden">
        <div class="px-2 pt-2 pb-3 space-y-1 items-center">
            {% for item in site.data.navigation %}
            <a href="{{ item.link }}" 
                {% if page.url==item.link %}
                class="block bg-gray-900 text-white px-3 py-2 rounded-md text-sm font-medium" 
                {% else %}
                class="block text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium"
                {% endif %}>

                {% if item.name == "Cart" %}
                    <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                    </svg>
                {% endif %}

                {{ item.name }}
            </a>
            {% endfor %}
        </div>

    </div>
</nav>

<script src="./assets/js/menu.js"></script>
